# Sample localization file for English. Add more files in this directory for other locales.
# See https://github.com/svenfuchs/rails-i18n/tree/master/rails%2Flocale for starting points.

en:
  hello: "Hello world"
  recipe_status_high: "Now Cooking"
  recipe_status_medium: "Keepers"
  recipe_status_low: "To Try"
  recipe_status_default: "All Recipes"
  filtered_presenter:
    org_buttons_label:
      default: 'order by'
      panel: 'order:'
  results_cache:
    org_button_label:
      viewed: 'RECENTLY VIEWED'
      newest: 'NEWEST'
      updated: 'REVISED AT'
      ratings: 'RATINGS'
      popularity: 'POPULARITY'
      random: 'RANDOM'
      approved: 'PENDING'
      referent_id: 'REFERENT'
      recipe_count: '#RECIPES'
      feed_count: '#FEEDS'
      definition_count: '#DEFINITIONS'
      posted: 'LATEST POST'
      alphabetic: 'NAME'
      activity: 'ACTIVITY'
      meaningless: 'UNDEFINED'
  referent:
    tags_labels:
      parents: 'In Categories'
      children: "Kinds of %{name}"
      relateds: 'See Also'
      expressions: 'Expressions'
      synonyms: 'Synonyms'
  definition_reference:
    label:
      tag:
        Author: "%{entity_type} by %{tagname}"
        Ingredient: "%{entity_type} using %{tagname}"
        Process: "%{entity_type} involving %{tagname}"
        Source: "%{entity_type} from %{tagname}"
        Occasion: "%{tagname} %{entity_type}"
        Genre: "%{tagname} %{entity_type}"
        Diet: "%{tagname} %{entity_type}"
        Dish: "%{tagname} %{entity_type}"
        Course: "%{tagname} %{entity_type}"
  errors: &errors
    format: ! '%{attribute} %{message}'
    messages:
      accepted: must be accepted
      blank: can't be blank
      confirmation: doesn't match confirmation
      empty: can't be empty
      equal_to: must be equal to %{count}
      even: must be even
      exclusion: is reserved
      greater_than: must be greater than %{count}
      greater_than_or_equal_to: must be greater than or equal to %{count}
      inclusion: is not included in the list
      invalid: isn't a workable %{attribute}
      less_than: must be less than %{count}
      less_than_or_equal_to: must be less than or equal to %{count}
      not_a_number: is not a number
      not_an_integer: must be an integer
      odd: must be odd
      record_invalid: ! 'Validation failed: %{errors}'
      taken: has already been taken
      too_long:
        one: is too long (maximum is 1 character)
        other: is too long (maximum is %{count} characters)
      too_short:
        one: is too short (minimum is 1 character)
        other: is too short (minimum is %{count} characters)
      wrong_length:
        one: is the wrong length (should be 1 character)
        other: is the wrong length (should be %{count} characters)
