  :rp_instructions:
    :in_css_match: div.InstructionsWrapper-*
  :gm_bundles: :no_bundle
  :gm_inglist:
    :flavor: :no_inglist
    :list_class: ingredients
    :line_class: ingredient
    :paragraph_selector: ''
  :rp_paragraph:
    :in_css_match:
