---
:selector: div.wprm-recipe
:trimmers:
- div.wprm-recipe-notes-container
- div.wprm-recipe-image
- div.wprm-call-to-action-text-container
- a.wprm-recipe-print
- a.wprm-recipe-pin
- a.wprm-recipe-jump
- div.wprm-recipe-rating
- div.wprm-container-float-right
:grammar_mods:
  :rp_recipelist:
    :match:
      :at_css_match: h2
  :rp_title:
    :in_css_match: h2
  :rp_instructions:
    :in_css_match: div.wprm-recipe-instruction-text
  :gm_inglist:
    :flavor: :unordered_list
    :list_class: wprm-recipe-ingredients
    :line_class: wprm-recipe-ingredient
