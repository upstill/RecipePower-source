      :at_css_match: h2
  :rp_title:
    :in_css_match: h2
  :rp_instructions:
    :in_css_match: div.wprm-recipe-instruction-text
  :gm_inglist:
    :flavor: :unordered_list
    :list_class: wprm-recipe-ingredients
    :line_class: wprm-recipe-ingredient
