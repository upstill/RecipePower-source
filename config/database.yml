common: &common
  adapter: postgresql
  encoding: unicode
  pool: 5
  timeout: 5000
  username: postgres
  password: postgres

development:
  adapter: postgresql
  database: cookmarks_development

staging:
  adapter: postgresql
  database: cookmarks_production

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  adapter: postgresql
  database: cookmarks_test

production:
  adapter: postgresql
  database: cookmarks_production

